<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>

<body>

    <div class="container">


        <div class="card">
            <div class="card-header">
                <h1>Payment form Example</h1>
            </div>
            <div class="card-body">
                <form>
                    <div class="alert alert-danger" role="alert">
                        Some fields are missing!
                    </div>
                    <div class="form-row">
                        <div class="form-group col-md-6">
                            <label for="inputEmail4">Card</label>
                            <input type="email" class="form-control" id="inputEmail4" placeholder="XXXXXXXXXXXXXXXXX">
                        </div>
                        <div class="form-group col-md-2">
                            <label for="inputPassword4">CVC#</label>
                            <input type="number" class="form-control" id="inputPassword4" placeholder="0000">
                        </div>
                        <div class="form-group col-md-4">
                            <label for="inputPassword4">Amount</label>
                            <input type="number" class="form-control" id="inputPassword4" placeholder="Amount">
                        </div>
                    </div>

                    <div class="form-row">
                        <div class="form-group col-md-6">

                            <label for="inputAddress">First Name</label>
                            <input type="text" class="form-control" id="inputAddress" placeholder="">

                        </div>
                        <div class="form-group col-md-6">

                            <label for="inputAddress">Last Name</label>
                            <input type="text" class="form-control" id="inputAddress" placeholder="">

                        </div>
                    </div>

                    <div class="form-row">
                        <div class="form-group col-md-6">

                            <label for="inputAddress">City</label>
                            <input type="text" class="form-control" id="inputAddress" placeholder="">

                        </div>
                        <div class="form-group col-md-3">

                            <label for="inputState">State</label>
                            <select id="inputState" class="form-control">
                                <option selected>Pick a state</option>
                                <option>...</option>
                            </select>

                        </div>

                        <div class="form-group col-md-3">
                            <label for="inputAddress">Postal Code</label>
                            <input type="text" class="form-control" id="inputAddress" placeholder="">
                        </div>
                    </div>


                    <div class="form-row">
                        <div class="form-group col-md-6">

                            <label for="inputAddress">We accept:</label>

                            <div class="col-md-7 bg-secondary rounded p-1 text-center">
                                <div class="form-check form-check-inline p-1">
                                    <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1" value="option1">
                                    <label class="form-check-label" for="inlineRadio1">
                                        <img src="icons/mastercard-32.png" alt="">
                                      
                                    </label>
                                </div>
                                <div class="form-check form-check-inline p-1">
                                    <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1" value="option1">
                                    <label class="form-check-label" for="inlineRadio1">
                                        <img  src="icons/visa-32.png" alt="">
                                    </label>
                                </div>
                                <div class="form-check form-check-inline p-1">
                                    <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1" value="option1">
                                    <label class="form-check-label" for="inlineRadio1">
                                        <img src="icons/jcb-32.png" alt="">
                                    </label>
                                </div>
                                <div class="form-check form-check-inline p-1">
                                    <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1" value="option1">
                                    <label class="form-check-label" for="inlineRadio1">
                                        <img src="icons/jcb-32.png" alt="">
                                    </label>
                                </div>

                            </div>


                        </div>


                        <div class="form-group col-md-6">
                            <label for="exampleFormControlTextarea1">Message</label>
                            <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
                            <p class="text-muted">Add any notes here</p>
                        </div>
                    </div>
                </form>


            </div>
            <div class="card-footer text-muted text-right">


                <button type="" class="btn  btn-secondary">Cancel</button>
                <button type="submit" class="btn btn-primary">Send</button>



            </div>
        </div>

    </div>



    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous">
    </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous">
    </script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous">
    </script>
</body>

</html>
